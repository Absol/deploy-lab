name: k8s-deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment where Kubernetes resources will be deployed'
        type: environment
        required: true

  concurrency:                          # Add the concurrency block
    group: ${{ inputs.environment }}    # Uses the input variable
    cancel-in-progress: false

jobs:
  deploy-static-manifests:
    permissions:
      actions: read
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Set up kubeconfig
        uses: azure/k8s-set-context@v4
        with:
          method: service-account
          k8s-url: https://3.21.234.72:6443
          k8s-secret: |
            apiVersion: v1
            data:
              ca.crt: 
              namespace: ZGVmYXVsdA==
              token: 
            kind: Secret
            metadata:
              annotations:
                kubectl.kubernetes.io/last-applied-configuration: |
                  {"apiVersion":"v1","kind":"Secret","metadata":{"annotations":{"kubernetes.io/service-account.name":"gha"},"name":"gha-sa-secret","namespace":"default"},"type":"kubernetes.io/service-account-token"}
                kubernetes.io/service-account.name: gha
                kubernetes.io/service-account.uid: 340c6bb0-c5ee-4327-8f3a-3bac53d9a126
              creationTimestamp: "2024-10-04T19:52:50Z"
              name: gha-sa-secret
              namespace: default
              resourceVersion: "753"
              uid: fe98c6cf-55c1-4437-8706-2b6c764a4cca
            type: kubernetes.io/service-account-token
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Deploy manifests
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
              manifests/dep.yaml
              manifests/svc.yaml
          namespace: ${{ inputs.environment }}
          pull-images: false
